<!DOCTYPE html>
<html>
  <head>
    <title>Unit Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="center-container">
      <div class="app-container">
        <div class="input-container">
          <h1>Metric/Imperial Unit Conversion</h1>
          <span class="user-input" id="input" contenteditable="true"></span>
          <button class="convert-btn" id="convert-btn">Convert</button>
        </div>
        <div class="conversions-container">
          <div class="length-conversion-container">
            <p>Length (Meter/Feet)</p>
            <p class="results" id="length-results">
              20 meters = 65.616 feet | 20 feet = 6.096 meters
            </p>
          </div>
          <div class="volume-conversion-container">
            <p>Volume (Liters/Gallons)</p>
            <p class="results" id="volume-results">
              20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </p>
          </div>
          <div class="mass-conversion-container">
            <p>Mass (Kilograms/Pounds)</p>
            <p class="results" id="mass-results">
              20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
