<!DOCTYPE html>
<html>
  <head>
    <title>Unit Conversion</title>
  </head>
  <body>
    <main>
      <div class="app-container">
        <div class="input-container">
          <p>Metric/Imperial Unit Conversion</p>
          <input type="text" id="input" />
          <button>Convert</button>
        </div>
        <div class="conversions-container">
          <div class="length-conversion-container">
            <p>Length (Meter/Feet)</p>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div class="volume-conversion-container">
            <p>Volume (Liters/Gallons)</p>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
          </div>
          <div class="mass-conversion-container">
            <p>Mass (Kilograms/Pounds)</p>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
